<div class="well">
  <div class="thumbnail pull-right">
    <img src="//gravatar.com/avatar/{{ book.rating }}?s=80&default=wavatar" alt="book thumb">
  </div>

  <h2>{{ book.title }} <small>{{ book.rating }}</small></h2>
  <p>{{ book.description }}</p>

  <button (click)="rateUp()" class="btn">+1</button>
  <button (click)="rateDown()" class="btn btn-danger">-1</button>
</div>
